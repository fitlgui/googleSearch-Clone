<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="../../assets/images/googleIcon.svg" type="image/svg">
</head>
<body>
    <header>
        <img width="100px" src="../../assets/images/googleTextLogo.svg" alt="">
        <h1>Advanced Search</h1>
        <div></div>
    </header>
    <hr class="divider">
    <section>
        <form action="https://google.com/search">
            <h1>Find pages with...</h1>
            <div>
                <label for="">All these words</label>
                <input type="text" name="as_q" placeholder="Search for..." required>
            </div>
            <div>
                <label for="">This exact word or phrase</label>
                <input type="text" name="as_epq" placeholder="Exact phrase or ">
            </div>
            <div>
                <label for="">Any of these words</label>
                <input type="text" name="as_oq" placeholder="Any of these words">
            </div>
            <div>
                <label for="">None of these words</label>
                <input type="text" name="as_eq" placeholder="None of these words">
            </div>
            <input class="button" type="submit" value="Advanced Search">
        </form>
    </section>
</body>
</html>
